<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Ripple Effect Click</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Used just to create example file. (Not necessary at all) -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="dist/css/example-page.css">
    <link rel="stylesheet" href="dist/css/ripple-effect.css">
  </head>
  <body>    
    <section class="container">      
      <div class="text-center">

        <h2>Ripple effect in any button</h2>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>

        <h2>Ripple effect in menu list</h2>
        <ul class="menu">
          <li><a href="javascript:void(0)">Home</a></li>
          <li><a href="javascript:void(0)">Account</a></li>
          <li><a href="javascript:void(0)">Settings</a></li>
          <li><a href="javascript:void(0)">Exit</a></li>
        </ul>

        <h2>Ripple effect DIV elements</h2>
        <div class="default-div to-ripple">DIV element</div>
      </div>
    </section>
    <!-- Necessary jQuery instance file -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

    <script src="dist/js/ripple-effect.min.js"></script>
    <script>
      $('button, .menu a, .to-ripple').rippleEffect();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Lollipop effect click by butSource</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
            @keyframes cliqueEfeito {
                from {
                    opacity: 0.7;
                    transform: scale(0);
                }
                to {
                    opacity: 0;
                    transform: scale(2);
                }
            }
            @-webkit-keyframes cliqueEfeito {
                from {
                    opacity: 0.7;
                    transform: scale(0);
                }
                to {
                    opacity: 0;
                    transform: scale(2);
                }
            }
            .btn {
                position:relative;
            }
            .container {
                margin-top: 100px;
            }
            .efeito {
                margin: -100px;
                width: 200px;
                height: 200px;
                border-radius: 100px;
                position: absolute;
                background: rgba(255, 255, 255, 0.5);
                transform: scale(0);
                pointer-events: none;                
                -webkit-animation: cliqueEfeito 1s ease;
                -moz-animation: cliqueEfeito 1s ease;
                -o-animation: cliqueEfeito 1s ease;
                animation: cliqueEfeito 1s ease;
            }
        </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Lollipop effect click</h1>
      <h2 class="project-tagline">Clique com efeito do Android Lollipop dentro do botão</h2>
      <a href="https://github.com/butSource/Lollipop-Effect-Click" class="btn">View on GitHub</a>
      <a href="https://github.com/butSource/Lollipop-Effect-Click/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/butSource/Lollipop-Effect-Click/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <div class="container">
            <div class="row">
                <div class="col-md-3 text-center">
                    <button class="btn btn-info">Clique de Ação</button>
                </div>
                <div class="col-md-3 text-center">
                    <button class="btn btn-success">Clique de Ação</button>
                </div>
                <div class="col-md-3 text-center">
                    <button class="btn btn-danger">Clique de Ação</button>
                </div>
                <div class="col-md-3 text-center">
                    <button class="btn btn-default">Clique de Ação</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script>
            (function ($) {
                $('.btn').click(function (e) {
                    efeito($(this), e);
                });
                function efeito(t, e) {
                    var a = '.efeito',
                            c = '<span class="efeito"></span>';
                    t.append(c);
                    $(a).css({'top': e.offsetY, 'left': e.offsetX});
                    setTimeout(function () {
                        $(a).remove();
                    }, 1100);
                }
            })(jQuery);
        </script>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/butSource/Lollipop-Effect-Click">Lollipop effect click</a> is maintained by <a href="https://github.com/butSource">butSource</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
